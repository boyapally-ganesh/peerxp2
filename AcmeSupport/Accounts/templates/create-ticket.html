
{% extends 'base.html' %}

{% block content %}
    
<form method="post" action="{% url 'Accounts:create_ticket' %}" class="max-w-sm mx-auto">
    {% csrf_token %}
    <h1 class="text-2xl font-bold mb-4">Add Ticket</h1>
    <div class="mb-4">
        <label for="subject" class="block mb-2">Subject:</label>
        <input type="text" name="subject" required class="w-full px-4 py-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
        <label for="body" class="block mb-2">Body:</label>
        <textarea name="body" required class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>
    </div>
    <div class="mb-4">
        <label for="priority" class="block mb-2">Priority:</label>
        <select name="priority" class="w-full px-4 py-2 border border-gray-300 rounded">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="ticket_email" class="block mb-2">Email:</label>
        <input type="email" name="ticket_email" required value="{{request.user.email}}" readonly class="w-full px-4 py-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
        <label for="ticket_phone_number" class="block mb-2">Phone Number:</label>
        <input type="tel" name="ticket_phone_number" required value="{{request.user.phone_number}}" readonly class="w-full px-4 py-2 border border-gray-300 rounded" />
    </div>
    <div>
        <input type="submit" value="Submit" class="px-4 py-2 bg-blue-500 text-white rounded cursor-pointer" />
    </div>
</form>
{% endblock content %}
